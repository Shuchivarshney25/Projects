plugins {
    id 'application'
    id 'java'
}

group 'com.example.helloworld'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
mainClassName = 'com.helloworld.ApplicationClass'

jar {
    manifest {
        attributes 'Main-Class': 'com.helloworld.ApplicationClass'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: '1.3.12'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.9'
    compile group: 'org.hibernate', name: 'hibernate-validator', version: '4.0.2.GA'
    compile group: 'com.codahale.metrics', name: 'metrics-healthchecks', version: '3.0.1'
}